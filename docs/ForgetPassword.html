<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="clone of the facebook login page">
    <meta name="author" content="Jose W. Rivas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">      
</head>

<body>

    <main role="main">
        <div class="container">
            <div class="content flex">
                <div class="logo-and-subheading">
                    <div class="logo">
                        <img src="./img/facebook_logo.svg" height="106" width="300" alt="facebook logo">
                    </div>
                    <div class="subheading">
                        <h2>Connect with friends and the world<br> around you on Facebook.</h2>
                    </div>
                </div>
                <div class="card-and-alternative flex-column">
                    <div class="card flex-column">
                        <strong><p class="find-your-account">Find Your Account</p> </strong>                       
                        <hr>
                        <p class="slogan">Please enter your email address or mobile number to search for your account.</p>
                        <br>
                        <form action="#" method="post">
                            <input type="email" placeholder="Email or Phone Number" name="email" required style="width: 360px; ">
                            <br>
                            <br>
                            <button class="search-button">Search</button>
                            <button class="cancel-button">Cancel</button>
                        </form>
                        <hr>
                        <a href="index.html" style="font-size: 17px;">Back to Login</a>
                        <br>
                        <script>
                            const email = document.getElementById("email");
                            email.addEventListener("change", validateForgotPasswordForm);
                            email.addEventListener("blur", validateForgotPasswordForm);
                    
                            function validateForgotPasswordForm() {
                                if (email.value.trim() === "") {
                                    setError(email, "Email cannot be empty");
                                } else {
                                    setSuccess(email);
                                }
                            }
                    
                            function setError(input, message) {
                                input.classList.add("error");
                                input.nextElementSibling.innerText = message;
                            }
                    
                            function setSuccess(input) {
                                input.classList.remove("error");
                                input.nextElementSibling.innerText = "";
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
