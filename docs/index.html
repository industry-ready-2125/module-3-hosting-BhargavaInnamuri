<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="clone of the facebook login page">
    <meta name="author" content="Jose W. Rivas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>(Clone)Facebook Log In Page</title>
</head>

<body>
    <header>
        <!--empty-->
    </header>
    <main role="main">
        <div class="container">
            <div class="content flex">
                <div class="logo-and-subheading">
                    <div class="logo">
                        <img src="./img/facebook_logo.svg" height="106" width="300" alt="facebook logo">
                    </div>
                    <div class="subheading">
                        <h2>Connect with friends and the world<br> around you on Facebook.</h2>
                    </div>
                </div>
                <div class="card-and-alternative flex-column">
                    <div class="card flex-column">
                        <form action="index.php" method="post" onsubmit="return validateForm()">
                            <input type="email" class="form-control" placeholder="Email or Phone Number" autofocus
                                required>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <button type="submit" class="btn form-control">Log In</button>
                        </form>
                        <a href="C:\Users\bharg\Downloads\facebook\ForgetPassword.html">Forgot Password?</a>
                        <hr>
                        <a href="C:\Users\bharg\Downloads\facebook\Account.html">
                            <button type="button" class="btn btn-secondary">Create New Account</button>
                        </a>
                        <script>
                            function validateForm() 
                            {
                                var password = document.getElementById("password");
                                var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
                                if (!passwordPattern.test(password.value)) {
                                    alert('Password must be at least 6 characters and contain a digit, an uppercase letter, and a lowercase letter');
                                    return false;
                                }
                                alert("Login successful");
                                return true;
                            }
                        </script>
                    </div>
                    <div class="alternative">
                        <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>(clone)Facebook Log In Page by Jose W. Rivas 2021</p>
        </div>
    </footer>
</body>

</html>
